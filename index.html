<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PEPEGAME - Tap to Earn</title>
  <style>
    body {
      background: #050816;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 { margin-bottom: 10px; }
    #points {
      font-size: 32px;
      margin: 10px 0 20px;
    }
    #tap-button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      border-radius: 999px;
      cursor: pointer;
    }
    #tap-button:active {
      transform: scale(0.97);
      background: #1f8a4c;
    }
  </style>
</head>
<body>
  <h1>PEPEGAME - Tap PEPE</h1>
  <p>Chaque tap = +1 PEPE POINT (MVP local)</p>
  <div id="points">Points : 0</div>
  <button id="tap-button">TAP PEPE üê∏</button>

  <script>
      <script>
    let points = 0;
    let energy = 100;
    const maxEnergy = 100;

    const pointsEl = document.getElementById('points');
    const btn = document.getElementById('tap-button');

    // Cr√©ation d'un affichage d'√©nergie
    const energyEl = document.createElement('div');
    energyEl.id = 'energy';
    energyEl.style.marginTop = '10px';
    energyEl.style.fontSize = '18px';
    document.body.insertBefore(energyEl, btn);
    updateEnergyText();

    btn.addEventListener('click', () => {
      if (energy <= 0) return; // plus d'√©nergie, pas de tap

      points += 1;
      energy -= 1;
      pointsEl.textContent = 'Points : ' + points;
      updateEnergyText();
      updateButtonState();
    });

    // Recharge automatique : +1 √©nergie toutes les 30 secondes
    setInterval(() => {
      if (energy < maxEnergy) {
        energy += 1;
        updateEnergyText();
        updateButtonState();
      }
    }, 30000);

    function updateEnergyText() {
      energyEl.textContent = '√ânergie : ' + energy + ' / ' + maxEnergy;
    }

    function updateButtonState() {
      if (energy <= 0) {
        btn.disabled = true;
        btn.textContent = 'Plus d‚Äô√©nergie üí§';
      } else {
        btn.disabled = false;
        btn.textContent = 'TAP PEPE üê∏';
      }
    }
  </script>

</body>
</html>
